{% extends "g2/header.html" %}

{% block content %}

<div class="row">

  {% for am in all_movies %}

      <div class="col s6 m5">

           <div class="card">
             <div class="card-image">


                 <img src="../../../media/media/god.jpg" width="150" height="200">

             </div>


          <div class="card-content">
             <span class="card-title"><b>{{am.film_title}}</b></span>
             <p>Year Released: {{am.year}}</p>
             <p>Genre: {{am.genre}}</p>
          </div>

          <div class="card-action">
             <a href=" {% url 'film_detail' am.id %} " style="color:teal">More</a>
             <br></br>
             {% if user.is_staff %}
               <a href= "{% url 'film_update' am.id %}"<i class=" material-icons small cyan-text">edit</i></a>
               <a href= "{% url 'film_delete' am.id %}"<i class=" material-icons small cyan-text">delete</i></a>
             {% endif %}
          </div>
        </div>
      </div>
             <br></br>
             <br></br>
          {% endfor %}

</div>





{% endblock %}
