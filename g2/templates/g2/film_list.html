{% extends "g2/header.html" %}

{% block content %}


<h1>Movies</h1>
<ul>
  {% for am in all_movies %}

    <div>

    <li><a href= "{% url 'film_detail' am.id %}">{{am.film_title}}</a></li>
    {% if user.is_staff %}
      <a href= "{% url 'film_update' am.id %}" class="small material-icons">edit</a>
      <a href= "{% url 'film_delete' am.id %}" class="small material-icons">delete</a>
    {% endif %}
    </div>

    <br></br>
  {% endfor %}

  <br></br>


</ul>

{% endblock %}
